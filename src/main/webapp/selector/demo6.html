<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
</head>
<body>
	<h1>선택자 연습</h1>
	
	<form id="form-register" method="post" action="register">
		<div>
			<label>아이디</label><br>
			<input type="text" name="id">
		</div>
		<div>
			<label>비밀번호</label><br>
			<input type="password" name="pwd">
		</div>
		<div>
			<label>이름</label><br>
			<input type="text" name="name">
		</div>
		<div>
			<label>근무지</label><br>
			<select name="city">
				<option value="seoul">서울</option>
				<option value="kyoungi" selected>경기도</option>
				<option value="kangwon">강원도</option>
				<option value="chungchung">충청도</option>
				<option value="jeonra">전라도</option>
				<option value="kyoungsang">경상도</option>
			</select>
		</div>
		<div>
			<label>보유기술</label><br>
			<input type="checkbox" name="skill" value="java"> 자바
			<input type="checkbox" name="skill" value="c"> c언어
			<input type="checkbox" name="skill" value="python"> 파이썬
			<input type="checkbox" name="skill" value="db"> 데이터베이스
			<input type="checkbox" name="skill" value="aws"> 아마존 웹 서비스
			<input type="checkbox" name="skill" value="cloud"> 클라우드
		</div>
		<div>
			<label>관심분야</label><br>
			<input type="checkbox" name="favorite" value="java" > 자바
			<input type="checkbox" name="favorite" value="c" > c언어
			<input type="checkbox" name="favorite" value="python"> 파이썬
			<input type="checkbox" name="favorite" value="db"> 데이터베이스
			<input type="checkbox" name="favorite" value="aws"> 아마존 웹 서비스
			<input type="checkbox" name="favorite" value="cloud"> 클라우드
		</div>
		<div>
			<label>내용</label><br>
			<textarea rows="5" name="content"></textarea>
		</div>
		<button type="submit">버튼</button>
	</form>
	
	
<script type="text/javascript">
$(function() {
	
	// 아이디 입력필드 조회하기
	$('input[name=id]');		// input태그중에서 name속성의 속성값이 id인 엘리먼트 객체
	$(':input[name=id]');		// 모든 입력요소 중에서 name속성의 속성값이 id인 엘리먼트 객체
	$(':text[name=id]');		// 일반 입력필드 중에서 name속성의 속성값이 id인 엘리먼트 객체
	
	// 비밀번호 입력필드 조회하기
	$('input[name=pwd]');
	$(':input[name=pwd]');
	$(':password[name=pwd]');
	
	// 이름 입력필드 조회하기
	$('input[name=name]');
	$(':input[name=name]');
	$(':text[name=name]');

	// 모든 체크박스 조회하기
	$(":checkbox");

	// 관심분야관련 체크박스 전부 조회
	$(':checkbox[name=favorite]');

	// 관심분야관련 체크박스 중에서 선택된 체크박스 조회
	$(':checkbox[name=favorite]:checked');

	// 관심분야관련 체크박스 중에서 선택된 체크박스 개수 조회
	$(':checkbox[name=favorite]:checked').length;

	// 관심분야관련 체크박스 전부 체크


	// 관심분야관련 체크박스 전부 체크
	$(':checkbox[name=favorite]').prop('checked', true);

	
	// 태그명 선택자
	$('input'); 	// 태그명이 input인 엘리먼트를 선택한다.
	$('select'); 	// 태그명이 select인 엘리먼트를 선택한다.
	$('textarea'); 	// 태그명이 textarea인 엘리먼트를 선택한다.
	$('button'); 	// 태그명이 button인 엘리먼트를 선택한다.
	
	// 폼 필터 선택자
	$(':input')			// 모든 폼 입력요소를 선택한다(input, select, textarea, button)
						// $('input, select, textarea, button')과 동일하다.
						
	$(':text')			// 일반 입력필드 입력요소를 선택한다.
						// $('input[type=text]')와 동일하다.
						
	$(':password')		// 비밀번호 입력필드 입력요소를 선택한다.
						// $('input[type=password]')와 동일하다.
						
	$(':radio')			// 라디오버튼 입력요소를 선택한다.
						// $('input[type=radio]')와 동일하다.
						
	$(':checkbox')		// 체크박스 입력요소를 선택한다.
						// $('input[type=checkbox]')와 동일하다.
	
	$(':file')
	$(':submit')
	$(':reset')
	$(':enabled')
	$(':disabled')
	$(':checked')
	$(':selected')

	$("#form-register").on("submit", function (e) {
		let idValue = $("input[name=id]").val();
		if (idValue === "") {
			alert("아이디는 필수 입력값입니다.");
			return false;
		}

		let pwdValue = $("input[name=pwd]").val();
		if (pwdValue === "") {
			alert("비밀번호는 필수 입력값입니다.");
			return false;
		}

		return true;
	})

})
</script>
</body>
</html>
